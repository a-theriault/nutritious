<!doctype html>
<html lang="en" ng-app="nutritiousApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-default"
         role="navigation"
         ng-controller="NavbarCtrl as navbarCtrl"
         bs-navbar>
      <div class="navbar-header">
        <a class="navbar-brand" href="#/">Nutritious</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li data-match-route="/">
            <a href="#/">
              home
            </a>
          </li>
          <li data-match-route="/users/detail.*"
              ng-if="navbarCtrl.user.username">
            <a href="#/users/detail/{{navbarCtrl.user.username}}">
              my nutrition
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div ng-view></div>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->

  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>

  <script src="app.js"></script>
  <script src="/dpd.js"></script>
  <!-- Angular Components -->
  <script src="bower_components/ng-dpd-user-component/user-component.js"></script>
  <script src="bower_components/ng-dpd-collection-component/collection-component.js"></script>
  <script src="bower_components/angular-strap/dist/angular-strap.min.js"></script>
  <script src="bower_components/jc-nutritional-info/nutritional-info-component.js"></script>
  <script src="components/nut-new-activity.js"></script>

  <!-- app scripts -->

  <script src="home/home-controller.js"></script>
  <script src="user/detail/detail-controller.js"></script>
  <script src="navbar-controller.js"></script>

</body>
</html>
