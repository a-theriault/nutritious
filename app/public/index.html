<!doctype html>
<html lang="en" ng-app="nutritiousApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-default"
         role="navigation"
         ng-controller="NavbarCtrl as navbarCtrl"
         bs-navbar>
      <div class="navbar-header">
        <a class="navbar-brand" href="#/">Nutritious</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li data-match-route="/">
            <a href="#/">
              home
            </a>
          </li>
          <li data-match-route="/users/detail.*"
              ng-if="navbarCtrl.user.username">
            <a href="#/users/detail/{{navbarCtrl.user.id}}">
              my nutrition
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div ng-view></div>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="/dpd.js"></script>
  <!-- app scripts -->
  <script src="home/home-controller.js"></script>
  <script src="user/login/login-controller.js"></script>
  <script src="user/register/register-controller.js"></script>
  <script src="user/detail/detail-controller.js"></script>
  <script src="navbar-controller.js"></script>
  <script src="bower_components/ng-dpd-user-component/user-component.js"></script>
  <script src="bower_components/angular-strap/dist/angular-strap.min.js"></script>
</body>
</html>
